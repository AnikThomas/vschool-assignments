<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mario Pest Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
<header>
    <h1 class="container">MARIO PEST CONTROL</h1>
</header>
<main>
    <div class="container">
       <form name="belle" id="belle">
<!-- goomba start-->
           <label for="Goomba">
            <div>
                <img src="./MarioPestControl-Images/solo goomba.png" alt="Goomba">
                <div id="gO">Goombas at 5 Coins</div>
                <input name="Goomba" id="Goomba"  type="number" min ="0" max="50" >
                <input type="text" id="myGoombaCost" class="disabled" disabled value="0">
            </div>
        </label>
                                                    <!-- end of goomba -->
<!-- kingBob start -->
        <label for="kingBob">
            <div>
                <img src="./MarioPestControl-Images/kingbobnew.png" alt="king bob-omb">
                <div id="bO">Bob-ombs at 7 Coins</div>
                <input name="kingBob" id="kingBob" type="number" min="0" max="70" >
                <input type="text" id="kingBobCost" class="disabled" disabled value="0">
            </div>
        </label>
                                                         <!-- end of kingBob -->

<!-- cheepCheeps start -->
        <label for="cheepCheeps">
            <div>
                <img src="./MarioPestControl-Images/solo cheep-cheep.png" alt="Cheep cheeps">
                <div id="cC">cheep Cheeps at 11 Coins</div>
                <input name="cheepCheeps" id="cheepCheeps" type="number" min="0" >
                <input type="text" id="cheepCheepsCost" type="number" min="0" disabled >
            </div>
        </label>
                                                        <!-- end of cheepCheeps -->
<!-- total start-->
    <label>
      <div id="tP">Total Price :</div>
      <div id="totalPrice">0</div>
      
    </label>                                             
       </form>
    </div>
</main>
<!-- total end-->

</footer>

</body>
</html>
