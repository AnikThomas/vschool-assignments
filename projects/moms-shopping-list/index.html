<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>Mom's shopping List</title>

<body>
<div class="container-fluid">
            <h1>Mom's Shopping List</h1>

                </div>
        
        </section>
        </div>








      <script src="main.js"></script>
